<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>DevConnect - Login</title>

    <link rel="icon" type="image/x-icon" href="../imagens/logo-devconnect-sm.svg">

</head>

<body>
    <h1>Tela principal Login - DevConnect</h1>
    <main>
        <div id="">
            <form action="" method="post" class="formulario__login">
                <img src="../imagens/logo-devconnect-lg.svg" alt="">
                <div>
                    <label for="">Nome de usuário:</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Senha:</label>
                    <input type="password" name="" id="">
                </div>
                <button class="formulario__botao botao__azul" type="submit">Entrar</button>
                <p>ou</p>
                <a href="http://">Esqueceu a senha?</a>
            </form>

            <div>
                <p>Não tem uma conta? <a href="http://">Cadastre-se</a></p>
            </div>

            <p>Obtenha o aplicativo.</p>

            <div>
                <img src="../imagens/app-store.svg" alt="">
                <img src="../imagens/google-play.svg" alt="">

            </div>
        </div>

    </main>
